<!-- chatbot include -->
<div id="chatbot-wrapper" style="display:none;">
  <div style="padding:12px 16px; border-bottom:1px solid #eee; font-weight:700;">AI Health ChatBot
    <button id="chatbot-close" style="float:right;background:#fff;border:1px solid #ddd;border-radius:6px;padding:6px;cursor:pointer;">âœ•</button>
  </div>
  <div id="chatbot-body" style="padding:16px; flex:1; overflow:auto;">
    <div style="background:#f0f0f0;padding:12px;border-radius:12px;display:inline-block;">
      Hello ðŸ‘‹ I'm your AI Health Assistant. Ask me about symptoms or predictions.
    </div>
  </div>
  <div style="padding:12px;border-top:1px solid #eee;">
    <input id="chat-input" placeholder="Type your message..." style="width:calc(100% - 86px);padding:10px;border-radius:8px;border:1px solid #ddd;">
    <button id="chat-send" class="btn" style="margin-left:8px;padding:10px 14px;">Send</button>
  </div>
</div>

<div class="chatbot-button" id="chatbot-open" title="Open chat">
  <i class="fas fa-comment-alt" style="font-size:20px;"></i>
</div>

<script>
(function(){
  const openBtn = document.getElementById('chatbot-open');
  const wrapper = document.getElementById('chatbot-wrapper');
  const closeBtn = document.getElementById('chatbot-close');
  openBtn.addEventListener('click', ()=>{
    wrapper.style.display = 'flex';
    openBtn.style.display = 'none';
  });
  closeBtn.addEventListener('click', ()=>{
    wrapper.style.display = 'none';
    openBtn.style.display = 'flex';
  });
  // simple send behaviour (no backend)
  document.getElementById('chat-send').addEventListener('click', ()=>{
    const val = document.getElementById('chat-input').value.trim();
    if (!val) return;
    const b = document.getElementById('chatbot-body');
    const el = document.createElement('div');
    el.style.marginTop='10px';
    el.style.textAlign='right';
    el.innerHTML = '<div style="display:inline-block;background:#16a085;color:#fff;padding:8px 12px;border-radius:8px;">'+val+'</div>';
    b.appendChild(el);
    document.getElementById('chat-input').value='';
    b.scrollTop = b.scrollHeight;
    // TODO: connect to a real assistant backend / API
  });
})();
</script>
